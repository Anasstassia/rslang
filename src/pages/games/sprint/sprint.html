<section class="sprint section">
  <div class="container">
    <div class="sprint__header">
      <select class="diff" name="difficulty" id="diff">
        <option class="diff__option" value="0" checked>A1 Beginner</option>
        <option class="diff__option" value="1">A2 Elementary</option>
        <option class="diff__option" value="2">B1 Intermediate</option>
        <option class="diff__option" value="3">B2 Upper Intermediate</option>
        <option class="diff__option" value="4">C1 Advanced</option>
        <option class="diff__option" value="5">C2 Proficiency</option>
      </select>

      <div class="buttons">
        <img src="../../../assets/icons/soundOn.svg" alt="Sound" class="buttons__sound-img" id="sprintSound" />
        <img
          src="../../../assets/icons/fullscreenOn.svg"
          alt="FullScreen"
          class="buttons__fullScreen-img"
          id="sprintFullscreen"
        />
      </div>
    </div>
    <div class="sprint__content">
      <h2 class="sprint__content__title">Спринт</h2>
      <p class="sprint__content__subtitle">
        Тренирует навык быстрого перевода с английского языка на русский. Вам нужно выбрать соответствует ли перевод
        предложенному слову.
      </p>
      <button class="sprint__content__start-btn">Начать</button>
    </div>
  </div>
</section>
