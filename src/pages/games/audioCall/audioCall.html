<section class="audio-call section">
  <div class="container">
    <div class="audio-call__header">
      <select class="diff" name="difficulty" id="diff">
        <option class="diff__option" value="0" selected>A1 Beginner</option>
        <option class="diff__option" value="1">A2 Elementary</option>
        <option class="diff__option" value="2">B1 Intermediate</option>
        <option class="diff__option" value="3">B2 Upper Intermediate</option>
        <option class="diff__option" value="4">C1 Advanced</option>
        <option class="diff__option" value="5">C2 Proficiency</option>
      </select>

      <div class="buttons">
        <img src="../../../assets/icons/soundOn.svg" alt="Sound" class="buttons__sound-img" id="Sound" />
        <img
          src="../../../assets/icons/fullscreenOn.svg"
          alt="FullScreen"
          class="buttons__fullScreen-img"
          id="Fullscreen"
        />
      </div>
    </div>

    <div class="audio-call__content game__content">
      <h2 class="audio-call__content__title">Аудиовызов</h2>
      <p class="audio-call__content__subtitle">
        Тренировка Аудиовызов развивает словарный запас. Вы должны выбрать перевод услышанного слова.
      </p>
      <button class="audio-call__content__start-btn" id="startAudioCallGameBtn">Начать</button>
    </div>
  </div>
</section>
